services:
  - type: web
    plan: free
    name: it-tickets
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: it-tickets-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: it-tickets-db
    plan: free
    databaseName: it_tickets
    ipAllowList: []
